<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调用 Cloudflare Workers 服务</title>
</head>
<body>
    <h1>调用 Cloudflare Workers 服务</h1>
    
    <div id="output"></div>

    <script>
        fetch('https://prisma-d1-example.3109613603.workers.dev/')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应异常');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('output').textContent = data;
            })
            .catch(error => {
                console.error('获取数据时出现问题：', error);
                document.getElementById('output').textContent = '获取数据失败，请重试。';
            });
    </script>
</body>
</html>
